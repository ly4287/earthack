<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Earthack:Too Food to Go</title>

    <!--for angular routing -->
    <base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
	  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<style>
	@import url('https://fonts.googleapis.com/css?family=Roboto:100');
	</style>

	<!-- JS -->
	<!-- load angular and angular-route via CDN -->

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>


	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>

	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>


</head>

<body ng-app="earthackApp" ng-controller="mainController">

	<!--if logged in-->
	<div ng-if="loggedIn">
        you are logged in

        <div class="row" ng-if="showUpdateForm">
            <form class="col s8">
                <div class="input-field col s6">
                    <input placeholder="" id="company" type="text" class="validate">
                    <label for="company">Company</label>
                </div>
                <div class="input-field col s6">
                    <input id="location" type="text" class="validate">
                    <label for="location">Location</label>
                </div>
                <p>
                    <input class="with-gap" name="establishment-type" type="radio" id="restaurant"  />
                    <label for="restaurant">Restaurant</label>
                </p>
                <p>
                    <input class="with-gap" name="establishment-type" type="radio" id="nonprofit"  />
                    <label for="nonprofit">Nonprofit</label>
                </p>

                <a class="waves-effect waves-light btn" ng-click="updateUser()">submit</a>
            </form>
        </div>

		<!--logged in as restaurant-->
		<div ng-if="user.userType == 'Restaurant'">
			<h2>you are a restaurant</h2>
		</div>


		<!--logged in as nonprofit-->
		<div ng-if></div>
	</div>

	<!--if not logged in-->
	<div ng-if="!loggedIn">
        you are not logged in
    </div>



</body>
</html>
